<h1>문무관</h1><br/>
<p>융합·창의의 교육 특성화 추진 의지와 비전을 상징하는 건물이다. 우리 대학 건축물 가운데 유일하게 여성 건축가가 설계한 건축물로서 부드럽고 푸근하고 
단정한 기품을 담고 있는 것이 특색이다. </p><br/><br/>
<p>1F:병사생활관, 체력단련실, 내무지도실, 샤워장<p>
<p>2F:학군단, 교관실, 훈육관실, 독서실, 학군단장실</p>
<p>3F:군사학과, 군사학과 실습실, 군사연구원, 교수연구실 </p>
<p>4F:행정학과, 행정학과 고시준비실, 교수연구실 </p>
<p>5F:정치외교학과, 의료경영학과, 교수연구실 </p>
