<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원 가입</title>
        </head>
        <body>
            <h3>회원 가입</h3>
            <table>
                <tr>
                    <td>아이디</td> <td><input type="text" autofocus></td>
                </tr>
                <tr>
                    <td>이름</td> <td><input type="text"></td>
                </tr>
                <tr>
                    <td>비밀번호</td> <td><input type="password"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td> <td><input type="password"</td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="text" placeholder="010-1234-5678"</td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td>
                        <input type="text">@
                        <select>
                            <option>직접입력</option>
                            <option>naver.com</option>
                            <option>gmail.com</option>
                            <option>hanmail.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>문자수신 여부</td>
                    <td>
                        <input type="radio" name="message" checked>예
                        <input type="radio" name="message">아니오
                    </td>
                </tr>
                <tr>
                    <td>가입 경로</td>
                    <td>
                        <input type="checkbox" name="items1">친구 소개
                        <input type="checkbox" name="items1">인터넷 검색
                        <input type="checkbox" name="items1">블로그
                        <input type="checkbox" name="items1">기타
                    </td>
                </tr>
            </table>

        </body>
    
</html>
