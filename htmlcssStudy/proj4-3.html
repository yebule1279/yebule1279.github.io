<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>링크 편집</title>
        <style>
            a:link{ /* 링크 걸린 글자 */
                color:green;
                text-decoration: none;
            }
            a:visited{ /* 마우스 클릭 후 */
                color:orange;
                text-decoration: none;
            }
            a:hover{ /* 롤 오버 시 */
                color: green;
                text-decoration: underline;
            }
            a:active{ /* 마우스 클릭한 순간 */
                color:green;
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <h3>HTML 강좌</h3>
        <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="##">유튜브 강의</a></li>
            <li><a href="###">질문과 답변</a></li>
            <li><a href="####">자료실</a></li>
            <li><a href="#####">이용 안내</a></li>
        </ul>
    </body>
</html>
