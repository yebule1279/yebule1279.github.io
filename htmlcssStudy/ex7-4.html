<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>display 속성</title>
        <style>
            h1{
                color: blue;
            }
            span{
                color: red; border: solid 1px red;
            }
            div{
                background-color: #eeeeee;
                margin-bottom: 50px;
            }
            #text1{display: inline;}
            #text2{display: block;}
            #text3{display: inline-block;}
            #text4{display: none;}
        </style>
    </head>

    <body>
        <h1>display 속성</h1>
        <h3>1 display : inline</h3>
        <div>
            글자1 <span id="text1">안녕하세요!</span> 글자2
        </div>
        <h3>2 display : block</h3>
        <div>
            글자1 <span id="text2">안녕하세요!</span> 글자2
        </div>
        <h3>3 display : inline-block</h3>
        <div>
            글자1 <span id="text3">안녕하세요!</span> 글자2
        </div>
        <h3>4 display : none</h3>
        <div>
            글자1 <span id="text4">안녕하세요!</span> 글자2
        </div>
        <h3>5 display 속성 사용안함</h3>
        <div>
            글자1 <span>안녕하세요!</span> 글자2
        </div>
    </body>

</html>
