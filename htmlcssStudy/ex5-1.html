<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>박스 모델</title>
        <style>
            p{
                margin: 50px;
                border: solid 10px green;
                padding: 30px;
            }
            h2{
                width:170px;
            }
        </style>
    </head>

    <body>
        <p>웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 생각할 수 있다.</p>


        <h3 style="border:solid 3px black;">박스 모델이란?</h3>
        <h3 style="border:dotted 3px hotpink;">박스 모델이란?</h3>
        <h3 style="border:dashed 3px blueviolet;">박스 모델이란?</h3>
        <h3 style="border:double 3px red;">박스 모델이란?</h3>

        <h2 style="border-top: solid 3px skyblue;">박스 모델이란?</h2>
        <h2 style="border-bottom: solid 3px skyblue;">박스 모델이란?</h2>
        <h2 style="border-left: solid 7px orange;">박스 모델이란?</h2>
        <h2 style="border-right: solid 7px orange;">박스 모델이란?</h2>
    </body>


</html>
